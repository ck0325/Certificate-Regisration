    <h2>Certificate Details Form</h2>

    <div class="container">
        <form action="/action_page.php">
            <div class="row">
                <div class="col-25">
                <label for="certificationLevel">CertificationType</label>
                </div>
                <div class="col-75">
                <select id="certificationLevel" name="certificationLevel">
                    <option value="AWS">AWS (Amazon Web Services)</option>
                    <option value="GCP">GCP (Google Cloud Platform)</option>
                    <option value="AZURE">AZURE (Microsoft Azure)</option>
                </select>
                </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for="text">Certification Level</label>
                </div>
                <div class="col-75">
                    <input type="text" name="text" id="text" placeholder="Certification Level...">
                </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="text">Certification Name</label>
            </div>
            <div class="col-75">
                <input type="text" name="text" id="text" placeholder="Certification Name...">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="CertID">Certification ID</label>
            </div>
            <div class="col-75">
                <input type="alphanumeric" name="certification id" id="alphanumeric" placeholder="Certification ID">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="date">Date of Certification</label>
            </div>
            <div class="col-75">
                <input type="date" name="date" id="date">
            </div>
            </div>

            <div class="row">
            <div class="col-25">
                <label for="date">Expairy Date of Certification</label>
            </div>
            <div class="col-75">
                <input type="date" name="date" id="date">
            </div>
            </div>
            <div class="row">
            <div class="col-25">
                <label for="number">Validity</label>
            </div>
            <div class="col-75">
                <input type="number" name="number" id="number" min="1 year" max="10" >
            </div>
            </div>
            <div class="row">
                <div class="col-25">
                    <label for = "file">Choose File</label>
                </div>
                <div class="col-75">
                    <input type="file" id="file">
                    <progress id="progress_bar" value="0" max="100"></progress>
                    <img src="" alt="" id="image">
                    <script src="app.js" type="text/javascript"></script>
                </div>
            </div>
            
            <div class="row">
                <input type="submit" value="Submit">
            </div>
            
        </form>
