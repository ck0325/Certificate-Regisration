<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Login & Registration</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='index.css'>
</head>
<body>
    <div class="login-center-box" id="login-div">
        <h2>Login</h2>
        <input type="email" class="text-field" id="login-email" name="login-email" placeholder="Enter your email" required/><br>
        <input type="password" class="text-field" id="login-password" name="login-password" placeholder="Enter your password" required/><br>
        <button id="login-btn" class="btn-style">Login</button><br><br>
        <label>or</label><br><br>
        <button id="login-google" class="btn-style">Sign in with <img class="google-img" src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" height="13"></button>
        <button id="reg-btn" class="an-btn">Don't have an account? <u> Register</u></button>
    </div>
    
    <div class="register-center-box" id="register-div">
        <h2>Register</h2>
        <input type="email" class="text-field" id="register-email" name="register-email" placeholder="Enter your email" required/><br>
        <input type="password" class="text-field" id="register-password" name="register-password" placeholder="Enter your password" required/><br>
        <input type="password" class="text-field" id="re-register-password" name="re-register-password" placeholder="Confirm your password" required/><br>
        <button id="register-btn" class="btn-style">Register</button><br><br>
        <label>or</label><br><br>
        
        <button id="register-google" class="btn-style">Sign up with <img class="google-img" src="https://cdn2.hubspot.net/hubfs/53/image8-2.jpg" height="13"></button>
        <button id="log-btn" class="an-btn">Have an account? <u>Login</u></button>
    </div>
    

</body>
<script type="module" src='index.js'></script>
</html>
